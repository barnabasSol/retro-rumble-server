services:
  retro-rumble:
    ports:
      - 1000:1000
    build:
      context: ./deployment
    networks:
      - back-tier
    restart: always
      
  db:
    env_file:
      - ./env
    image: redis:7.4
    command: redis-server --requirepass ${REDIS_PASSWORD} 
    volumes:
      - redis_data:/data
    networks:
      - back-tier 
    restart: always
volumes:
  redis_data: